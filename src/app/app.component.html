
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<ul *ngFor = "let user of users;" (click)="alertName(user)">
			  	<li>User Id : {{ user.id }}</li>
			  	<li>User Name : {{ user.name }}</li>
			  	<li>User Phone : {{ user.phone }}</li>
			</ul>
		</div>

		<div class="col-md-6">
			<div *ngIf="selectedUser">
				<p>Selected User Details: </p>	
				<p>User Id : {{selectedUser.id}}</p>
				<p>User Name : {{selectedUser.name}}</p>
				<p>User Phone : {{selectedUser.phone}}</p>
			</div>
		</div>
		
	</div>	
</div>

<alert type="success">hello</alert>
